<h1>Testimonies</h1>

<section id="testimonies" class="cards-wrapper">
    {{pagination}} {{itens}} {{pagination}}
</section>

<section>
    <form method="post" action="?page=1">
        <h3>Envie seu depoimento</h3>

        <div class="form-group">
            <label for="name">Name</label><br />
            <input type="text" name="name" required />
        </div>

        <div class="form-group">
            <label for="testimony">Testimony</label><br />
            <textarea type="text" rows="5" name="message" required></textarea>
        </div>

        <div class="form-group">
            <button type="submit">Enviar</button>
        </div>
    </form>
</section>
